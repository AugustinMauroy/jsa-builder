name: üêõ Bug Report For JSA
description: Report an issue if something isn't working as expected ü§î.
labels: [ bug ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for wanting to report an issue you've found.
        Please fill in the template below. If unsure about something, just do as best
        as you're able. If you are reporting a visual glitch, it will be much easier
        for us to fix it when you attach a screenshot as well.
  - type: input
    attributes:
      label: "OS name"
      description: What is your OS?
      placeholder: Macos
    validations:
      required: true
  - type: input
    attributes:
      label: "OS Version:"
      description: What version of OS are you using?
      placeholder: "XXXX"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "How to reproduce the issue:"
      placeholder: |
        1. What I did.
        2. What I expected to happen.
        3. What I actually got.
        4. If possible, images or videos are welcome.
    validations:
      required: true

# Inspired by the nodejs.dev issue template